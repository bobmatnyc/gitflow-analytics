[tool:pytest]
# Pytest configuration for GitFlow Analytics

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    tui: Terminal User Interface tests
    cli: Command Line Interface tests
    config: Configuration loading and validation tests
    ml: Machine Learning and qualitative analysis tests
    reports: Report generation tests
    slow: Tests that take a long time to run
    network: Tests that require network access
    external: Tests that require external services (GitHub, JIRA, etc.)

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Minimum version
minversion = 6.0

# Test timeout (5 minutes for individual tests)
timeout = 300

# Coverage options (when --cov is used)
[coverage:run]
source = src/gitflow_analytics
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = true
precision = 2
